---

- name: "Configure BitBucket"
  hosts: bitbucket
  vars:
    bitbucket_repos:
      - repo_name: "test-repo"
        team_name: "testteam"
        project_name: "TEST"
    bitbucket_users:
      - testUsername
    bitbucket_username: "bitbucketAuthUser"
    bitbucket_admin_username: "bitbucketAuthPassword"
  tasks:
    - include_role:
        name: roles/configure-bitbucket